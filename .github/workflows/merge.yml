name: Merge

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "npm"
    - name: Install dependencies
      run: npm ci
    - name: Build project
      run: npm run build
    - name: Run project
      run: node dist/js/index.js
